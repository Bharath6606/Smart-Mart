{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }
        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #f44336;
            margin-top: 10px;
        }
        .image-container {
            flex: 1;
            background-image: url("{% static 'myapp/images/otpimg.webp' %}");
            background-size: contain; /* Adjust to 'cover' or '100% 100%' if needed */
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100%; /* Adjust to the desired height or remove if not needed */
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }
            .form-container {
                padding: 20px;
            }
            .image-container {
                height: 200px; /* Adjust the height for smaller screens if needed */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Verify OTP</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="otp" placeholder="Enter OTP" required>
                <button type="submit">Verify</button>
            </form>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
        </div>
        <div class="image-container"></div>
    </div>
</body>
</html>
