
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .container .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        .container .button:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: absolute;
            top: 60px;
            right: 60px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            .container .button {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <a href="/login" class="back-button">Back</a>
        <img src="{% static 'myapp/images/passoption.jpg' %}" alt="Options Image">
        <a href="/forgotpassword" class="button">Retrive Existing Password</a>
        <a href="{% url 'password_reset' %}" class="button">Reset New Password</a>
    </div>
</body>
</html>
